
<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定 依赖注入</title>
	<script src="angular/angular.js" charset="utf-8"></script>
	<script src="ajax.js"></script>
	<script>
		var mod = angular.module('main_mod',[]);
		// ng-app 模块接管的范围
		//往模块里添加东西

		mod.controller('control1',function($scope){
			//所有的和control1 相关的代码

			//$scope 所有的angular的数据都在scope上

			$scope.a = 1222;
			$scope.parseInt= function(n){

				return parseInt(n);
			};

			$scope.alert= function(message){

				window.alert(message);
			}

		})


	</script>

</head>
<body>

 	<div ng-app="main_mod" ng-init="arr=[12,5,8,9,33,75];showValue=true;arr2=[{name:'blue',age:18},{name:'red',age:22}]" ng-controller="control1">
 		<input type="text" name="name" value=""  ng-model="a">
	    <input type="text" name="name" value=""  ng-model="b=44">
	    <input type="button" name="button" value="按钮" ng-click="a=12;showValue=!showValue">
		<div class="" >
		结果是:{{a + b}}
		</div>
		<div>
			双向数据绑定 输入框 既可以输入 也可以输出
			深入一点： 所有的数据都是双向的

			当数据发生改变时 UI 显示的数据 改变

			当修改UI的值 时  获取到的数据 改变

			;依赖注入

          函数的参数 由调用


		</div>
		<div style="width: 200px; height: 200px;background:#CCC;" ng-show="showValue">
			
		</div>
		<input type="text" name="name" value=""  ng-model="num">
		  <input type="button" name="button" value="添加" ng-click="arr.push(num)">
		<ul>
			<li ng-repeat="item in arr">{{item}}</li>
		</ul>
			<ul>
			<li ng-repeat="item2 in arr2">姓名:{{item2.name}},年龄:{{item2.age}}</li>
		</ul>


 	</div>


















	
</body>
</html>
