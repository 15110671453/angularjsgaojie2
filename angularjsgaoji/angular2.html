
<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>不使用 ng-bind  使用模版</title>
	<script src="angular/angular.js" charset="utf-8"></script>
</head>
<body>
 	<div ng-app="">
 		<input type="text" name="name" value=""  ng-model="a">
		<input type="text" name="name2" value="" ng-model="b" >
		<div class="" >
		结果是:{{a + b}}
		</div>
 	</div>

	
</body>
</html>
